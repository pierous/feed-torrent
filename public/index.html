	<div class="container">

		<div class="jumbotron text-center" ng-prueba>

		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table table-striped">
					<tr class="info">
						<td>Titulo</td>
						<td>Categoria</td>
						<td>Fecha</td>
						<td>Acciones</td>
					</tr>
					<tr ng-repeat="persona in personas" ng-click="selectPerson(persona)">
						<td>{{ persona.titulo }}</td>
						<td>{{ persona.categories }}</td>
						<td>{{ persona.fecha }}</td>
						<td style="width: 110px">
							<div class="btn-toolbar" role="toolbar">
							<a href="#" class="btn btn-primary" role="button" title="Descargar"
									ng-click="downloadTorrent(persona.id)">
								<span class="glyphicon glyphicon-save"></span>
							</a>
							<a href="{{ persona.url }}" target="_blank" class="btn btn-warning" role="button" title="Abrir enlace">
								<span class="glyphicon glyphicon-new-window"></span>
							</a>
							</div>
						</td>
					</tr>
				</table>
